{% extends 'base_generic.html' %}

{% block content %}
  <h2>Income List</h2>
  <a href="{% url 'income_create' %}" class="btn btn-primary">Add Income</a>
  <table class="table">
    <thead>
      <tr>
        <th>Title</th>
        <th>Amount</th>
        <th>Date</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for income in incomes %}
        <tr>
          <td>{{ income.title }}</td>
          <td>{{ income.amount }}</td>
          <td>{{ income.date }}</td>
          <td>
            <a href="{% url 'income_update' income.pk %}" class="btn btn-warning">Edit</a>
            <a href="{% url 'income_delete' income.pk %}" class="btn btn-danger">Delete</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
