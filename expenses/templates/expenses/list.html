{% extends 'base_generic.html' %}

{% block content %}
  <h2>Expense List</h2>
  <a href="{% url 'expense_create' %}" class="btn btn-primary">Add Expense</a>
  <table class="table">
    <thead>
      <tr>
        <th>Title</th>
        <th>Amount</th>
        <th>Date</th>
        <th>Category</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for expense in expenses %}
        <tr>
          <td>{{ expense.title }}</td>
          <td>{{ expense.amount }}</td>
          <td>{{ expense.date }}</td>
          <td>{{ expense.category }}</td>
          <td>
            <a href="{% url 'expense_update' expense.pk %}" class="btn btn-warning">Edit</a>
            <a href="{% url 'expense_delete' expense.pk %}" class="btn btn-danger">Delete</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
