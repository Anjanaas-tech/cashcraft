<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        /* General styling */
        body {
            font-family: 'Arial', sans-serif;
            background: url('home.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            color: white;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-top: 20px;
            color:rgb(0, 0, 0);
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
        }

        /* Form container styling */
        .form-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 350px;
            margin: 50px auto;
        }

        /* Form field styling */
        label {
            font-weight: bold;
            font-size: 0.9rem;
            margin-bottom: 5px;
            display: block;
            color: #333;
        }

        input[type="text"], input[type="password"], input[type="email"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 0.9rem;
        }

        input[type="text"]:focus, input[type="password"]:focus, input[type="email"]:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        /* Button styling */
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Alert styling */
        .alert {
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 5px;
            font-size: 0.9rem;
            text-align: center;
        }

        .alert-success {
            background-color: #28a745;
            color: white;
        }

        .alert-error {
            background-color: #dc3545;
            color: white;
        }

        .close {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            color: white;
        }

        /* Link styling */
        p {
            text-align: center;
            font-size: 0.9rem;
        }

        a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 400px) {
            .form-container {
                width: 90%;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <h1>Register</h1>
    
    {% if messages %}
    <div class="container">
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
                <span class="close" onclick="this.parentElement.style.display='none';">&times;</span>
            </div>
        {% endfor %}
    </div>
    {% endif %}

    <div class="form-container">
        <form method="post" action="{% url 'register' %}">
            {% csrf_token %}
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="What's your secret superhero name?" required>
            
            <label for="fname">First Name (No Nicknames!)</label>
            <input type="text" id="fname" name="fname" placeholder="Your official first name here" required>
            
            <label for="lname">Last Name (Yes, the one on your ID)</label>
            <input type="text" id="lname" name="lname" placeholder="Your proud family name" required>
            
            <label for="email">Email (We promise no spam!)</label>
            <input type="email" id="email" name="email" placeholder="Enter your most professional email" required>
            
            <label for="pass1">Password (Keep it super secret)</label>
            <input type="password" id="pass1" name="password1" placeholder="Your secret code" required>
            
            <label for="pass2">Confirm Password (Double-check time!)</label>
            <input type="password" id="pass2" name="password2" placeholder="Type it again, just to be sure" required>
            
            <button type="submit">Join the Club</button>
        </form>
        <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
    </div>
</body>
</html>
