{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CashCraft - Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: url("{% static 'images/login.jpg' %}") no-repeat center center/cover;
            color: white;
        }

        .container {
            display: flex;
            max-width: 900px;
            width: 90%;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .welcome-section {
            background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url("{% static 'images/login.jpg' %}") no-repeat center center/cover;
            backdrop-filter: blur(8px);
            padding: 40px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        

        .welcome-section h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .welcome-section p {
            font-size: 1rem;
            line-height: 1.5;
            opacity: 0.9;
        }

        .form-section {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .form-section h2 {
            color: #1e3a8a;
            font-size: 1.8rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            font-size: 0.9rem;
            color: #333;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .form-group input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 5px rgba(59, 130, 246, 0.5);
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
        }

        .form-footer a {
            color: #2563eb;
            text-decoration: none;
            font-weight: bold;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        button {
            width: 100%;
            background-color: #3b82f6;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2563eb;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .welcome-section {
                text-align: center;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Welcome Section -->
        <div class="welcome-section">
            <h1>Welcome Back</h1>
            <p>Manage your finances smarter with CashCraft. Track your expenses, set budgets, and achieve your financial goals.</p>
        </div>

        <!-- Form Section -->
        <div class="form-section">
            <h2>Login Account</h2>
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Email ID</label>
                    <input type="text" id="username" name="username" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>

                <button type="submit">Login</button>
            </form>
            <div class="form-footer">
                <p>
                    <input type="checkbox" id="keep_signed" name="keep_signed">
                    <label for="keep_signed" style="color: black;">Keep me signed in</label>
                </p>
                <p>Donâ€™t have an account? <a href="{% url 'register' %}">Register here</a></p>
            </div>
        </div>
    </div>
</body>
</html>
