{% block content %}
<div class="container mx-auto p-6">
    <div class="bg-white shadow-lg p-6 rounded-lg text-center">
        <h2 class="text-xl font-semibold mb-4">Are you sure you want to delete "{{ goal.name }}"?</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mt-4 flex justify-center space-x-4">
                <a href="{% url 'goals:goal_list' %}" class="text-gray-600 hover:underline">Cancel</a>
                <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600">
                    Delete
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
